<body>
    <script>
        const COLOR = Symbol()
        const MODEL = Symbol()
        const MAKE = Symbol()
        class Bike {
        constructor(color ,make,model){
        this[COLOR] = color;
        this[MAKE] = make;
        this[MODEL] = model;
        }
        }
       let bike = new Bike('red','honda','cbr')
       console.log(bike)
       //property can be accessed ony if symbol name is known
       console.log(bike[COLOR])
       </script>
       
       
</body>
